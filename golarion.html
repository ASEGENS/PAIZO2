<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder 2 - Golarion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <section class="hero text-white text-center" style="background: url('img/bg.png') no-repeat center center; background-size: cover; height: 30vh;">
        <div class="d-flex flex-column justify-content-center align-items-center h-100">
            <h1 class="display-3">Bienvenue dans l'univers de Golarion</h1>
            <p class="lead">Découvrez les mystères et l'histoire riche de ce monde fantastique.</p>
        </div>
    </section>

    <!-- Accordion Section -->
    <section class="accordion-section py-5">
        <div class="container">
            <h2 class="text-center mb-4">Le Lore de Golarion</h2>
            <div class="accordion" id="golarionAccordion">
                <!-- Les sections de l'accordéon seront insérées ici par JavaScript -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="heading0">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse0" aria-expanded="true" aria-controls="collapse0">
                            Histoire Ancienne
                        </button>
                    </h2>
                    <div id="collapse0" class="accordion-collapse collapse show" aria-labelledby="heading0" data-bs-parent="#golarionAccordion">
                        <div class="accordion-body">
                            Contenu détaillé sur l'histoire ancienne de Golarion.
                        </div>
                    </div>
                </div>
                <!-- Ajoutez d'autres items ici -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            Papa.parse('golarion.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    const data = results.data;
                    const accordion = document.getElementById('golarionAccordion');
                    data.forEach((row, index) => {
                        const isFirst = index === 0;
                        const accordionItem = document.createElement('div');
                        accordionItem.className = 'accordion-item';
                        accordionItem.innerHTML = `
                            <h2 class="accordion-header" id="heading${index}">
                                <button class="accordion-button ${isFirst ? '' : 'collapsed'}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${index}" aria-expanded="${isFirst ? 'true' : 'false'}" aria-controls="collapse${index}">
                                    ${row.title}
                                </button>
                            </h2>
                            <div id="collapse${index}" class="accordion-collapse collapse ${isFirst ? 'show' : ''}" aria-labelledby="heading${index}" data-bs-parent="#golarionAccordion">
                                <div class="accordion-body">
                                    ${row.content}
                                </div>
                            </div>
                        `;
                        accordion.appendChild(accordionItem);
                    });
                }
            });
        });

        // Function to load HTML from external files
        function loadHTML(elementId, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                });
        }

        // Load the navbar and footer
        document.addEventListener('DOMContentLoaded', function() {
            loadHTML('navbar-container', 'navbar.html');
            loadHTML('footer-container', 'footer.html');
        });
    </script>
</body>
</html>
