<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinder 2 - Atlas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Introduction Section -->
    <section class="intro py-5 text-center text-white" style="background: url('img/bg.png') no-repeat center center; background-size: cover; height: 30vh;">
        <div class="container">
            <h1 class="display-4">Atlas de Pathfinder 2</h1>
            <p class="lead">Découvrez les différentes régions du monde de Pathfinder 2.</p>
        </div>
    </section>

    <!-- Atlas Section -->
    <section class="atlas py-5">
        <div class="container">
            <h2 class="text-center mb-4">Explorez les Régions</h2>
            <div id="atlas-container" class="row">
                <!-- Les régions seront insérées ici par JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script>
        // Function to load HTML from external files
        function loadHTML(elementId, url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                });
        }

        // Load the navbar and footer
        document.addEventListener('DOMContentLoaded', function() {
            loadHTML('navbar-container', 'navbar.html');
            loadHTML('footer-container', 'footer.html');
        });

        // Load and display the atlas data
        document.addEventListener('DOMContentLoaded', function() {
            Papa.parse('atlas.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    const data = results.data;
                    const container = document.getElementById('atlas-container');

                    data.forEach(function(row, index) {
                        const col = document.createElement('div');
                        col.className = 'col-md-4';
                        col.innerHTML = `
                            <div class="card mb-4">
                                <img src="images/${row.image}" class="card-img-top" alt="${row.nom}">
                                <div class="card-body">
                                    <h5 class="card-title">${row.nom}</h5>
                                    <p class="card-text">${row.description}</p>
                                </div>
                            </div>
                        `;
                        container.appendChild(col);
                    });
                }
            });
        });
    </script>
</body>
</html>
