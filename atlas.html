<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Hero Section -->
    <section class="hero text-white text-center" style="background: url('img/atlasbg.webp') no-repeat center center; background-size: cover; height: 30vh;">
        <div class="d-flex flex-column justify-content-center align-items-center h-100">
            <h1 class="display-3">Bienvenue dans l'univers d'Atlas</h1>
            <p class="lead">Découvrez les mystères et l'histoire riche de ce monde fantastique.</p>
        </div>
    </section>

    <!-- Accordion Section -->
    <section class="accordion-section py-5" id="accordion-section">
        <div class="container">
            <div class="accordion" id="atlasAccordion">
                <!-- Les sections de l'accordéon seront insérées ici par JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.0/papaparse.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Load CSV data and populate accordion
            function loadCSV(file, callback) {
                Papa.parse(file, {
                    download: true,
                    header: true,
                    complete: function(results) {
                        callback(results.data);
                    }
                });
            }

            // Create accordion item
            function createAccordionItem(id, title, content) {
                return `
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="heading${id}">
                            <button class="accordion-button ${id === 0 ? '' : 'collapsed'}" type="button" data-bs-toggle="collapse" data-bs-target="#collapse${id}" aria-expanded="${id === 0 ? 'true' : 'false'}" aria-controls="collapse${id}">
                                ${title}
                            </button>
                        </h2>
                        <div id="collapse${id}" class="accordion-collapse collapse ${id === 0 ? 'show' : ''}" aria-labelledby="heading${id}" data-bs-parent="#atlasAccordion">
                            <div class="accordion-body">
                                ${content}
                            </div>
                        </div>
                    </div>
                `;
            }

            // Populate accordion with data
            function populateAccordion(data, type) {
                const accordion = document.getElementById('atlasAccordion');
                data.forEach((row, index) => {
                    let content = '';
                    switch(type) {
                        case 'geographie':
                            content = `
                                <h3>${row.nom}</h3>
                                <img src="img/${row.img}" alt="${row.nom}" class="img-fluid mb-3">
                                <p>${row.description}</p>
                                <p><strong>Politique:</strong> ${row.politique}</p>
                                <p><strong>Population:</strong> ${row.population}</p>
                                <p><strong>Capitale:</strong> ${row.capital}</p>
                                <p><strong>Monument:</strong> ${row.monument}</p>
                                <p><strong>Religion:</strong> ${row.religion}</p>
                            `;
                            break;
                        case 'histoire':
                            content = `
                                <h3>${row.fait}</h3>
                                <p><strong>Date:</strong> ${row.date}</p>
                                <p><strong>Lieu:</strong> ${row.lieu}</p>
                                <p>${row.description}</p>
                            `;
                            break;
                        case 'concept':
                            content = `
                                <h3>${row.concept}</h3>
                                <p>${row.description}</p>
                            `;
                            break;
                        case 'religion':
                            content = `
                                <h3>${row.religion}</h3>
                                <p><strong>Dieu:</strong> ${row.dieu}</p>
                                <p>${row.description}</p>
                            `;
                            break;
                    }
                    accordion.insertAdjacentHTML('beforeend', createAccordionItem(`${type}-${index}`, row[type], content));
                });
            }

            // Load and populate sections
            loadCSV('atlasGeographie.csv', data => populateAccordion(data, 'geographie'));
            loadCSV('atlasHistoire.csv', data => populateAccordion(data, 'histoire'));
            loadCSV('atlasConcept.csv', data => populateAccordion(data, 'concept'));
            loadCSV('atlasReligion.csv', data => populateAccordion(data, 'religion'));

            // Function to load HTML from external files
            function loadHTML(elementId, url) {
                fetch(url)
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById(elementId).innerHTML = data;
                    });
            }

            // Load the navbar and footer
            loadHTML('navbar-container', 'navbar.html');
            loadHTML('footer-container', 'footer.html');
        });
    </script>
</body>
</html>
